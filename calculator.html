<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculatorstyles.css">
    <title>Document</title>
</head>
<body id="main">
    <div>
        <h1 id="title"><em>Texas Instruments</em></h1>
    </div>
    <div id="display">
    </div>
    <br>
    <div class="numbers" id="firstrow">
        <button class="numButtons" id="one">1</button>
        <button class="numButtons" id="two">2</button>
        <button class="numButtons" id="three">3</button>
    </div>
    <div class="numbers" id="secondrow">
        <button class="numButtons" id="four">4</button>
        <button class="numButtons" id="five">5</button>
        <button class="numButtons" id="six">6</button>
    </div>
    <div class="numbers" id="thirdrow">
        <button class="numButtons" id="seven">7</button>
        <button class="numButtons" id="eight">8</button>
        <button class="numButtons" id="nine">9</button>
    </div>
    <div class="numbers" id="fourthrow">
        <button class="numButtons" id="zero">0</button>
        <button class="numButtons"id="plus">+</button>
        <button class="numButtons" id="subtract">-</button>
    </div>
    <div class="numbers" id="fifthrow">
        <button class="numButtons" id="multiply">*</button>
        <button class="numButtons" id="divide">/</button>
        <button class="numButtons" id="equal">=</button>
    </div>
    <div class="numbers">
        <button class="numButtons" id="clear">C</button>
    </div>
    <script src="calculatorRuns.js">

    </script>
</body>
</html>
